<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section>
        <form>
          <input
            id="city"
            type="text"
            placeholder="Enter city name..."
            required
          />
          <button id="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </section>

      <!-- city weather container -->
      <section>
        <div class="weather-data-container">
          <div>
            <div>
              <img id="weather-icon" src="" alt="weather icon" />
            </div>
            <ul>
              <li id="temperature">70 F</li>
              <li id="city-name">
                NEW YORK
                <i class="fa-solid fa-star"></i>
              </li>

              <li>
                <i class="fa-solid fa-droplet"></i><span id="humidity"></span>40%
              </li>
              <li>
                <i class="fa-solid fa-wind"></i><span id="wind-speed"></span>34mph
              </li>
              <li>
                <i class="fa-solid fa-sun"></i><span id="uv-index"></span>12
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section>
        <div class="forecast-container">
          <h3>Extended Forecast</h3>
          <div id="forecast"></div>
        </div>
      </section>

      <section>
        <div class="storage-container">
          <h3>Recent Searches</h3>
          <div class="city-list-style">
            <ul id="saved-cities" class="list-group list-group-flush"></ul>
          </div>
          <div id="clear-cities">
            <button class="clearBtn" onclick="deleteItems()">Clear</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header"><h1>Weather Dashboard</h1></header>

    <!-- Search city card -->

    <form class="search-City-container">
      <h5 class="htags">Search for a City:</h5>

      <input id="city" type="text" name="city" placeholder="Search City" />

      <button id="search-btn" type="search">
        <i class="fa fa-search"></i>
      </button>

      <!-- List of searched cities -->

      <div class="card search-history" style="width: 20rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item saved-city">Searched city</li>
        </ul>
      </div>
    </form>

    <!-- Display city's current weather data card -->

    <form class="card current-city-data">
      <h5 class="htags" id="city-name">City Name</h5>

      <div id="temperature"></div>

      <div id="humidity"></div>

      <div id="wind-speed"></div>

      <div id="uv-index"></div>
    </form>

    <!-- 5-Day Forecast-->

    <div class="forecast">
      <h5 class="htags">5-Day Forecast:</h5>

      <!-- Single day forecast card-->

      <div class="card text-white bg-primary mb-3" style="max-width: 10rem">
        <div class="card-body">
          <h5 class="card-title">Date</h5>

          <p class="card-text" id="weekly-temp"></p>

          <p class="card-text" id="weekly-humidity"></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>

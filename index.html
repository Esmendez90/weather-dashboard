<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <!-- icons -->
      <!-- SUN -->
      <div class="icon-01d icon">
        <div class="sun"></div>
      </div>
      <!-- night -->
      <div class="icon-01n icon">
        <div class="icon-01n-sun"></div>
      </div>
      <!-- CLOUD -->
      <div class="icon-03d icon-03n icon">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
      </div>

      <!-- BROKEN CLOUDS - light cloud , dark cloud behind -->
      <div class="icon-04d icon-04n icon">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
        <div class="broken-cloud1">
          <div class="cloud"></div>
          <div class="cloud1"></div>
          <div class="cloud1 cloud2"></div>
          <div class="cloud1 cloud3"></div>
        </div>
      </div>
      <!-- FEW CLOUDS - CLOUD + BEHIND SUN-->
      <div class="icon-02d icon">
        <div class="icon-02d-sun-container">
          <div class="sun"></div>
        </div>
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
      </div>
      <!-- night -->
      <div class="icon-02n icon">
        <div class="icon-02n-sun-container">
          <div class="icon-01n-sun"></div>
        </div>
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
      </div>

      <!-- SHOWER RAIN - DARK CLOUDS - RAIN -->
      <div class="icon-09d icon-09n icon">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
        <div class="broken-cloud1">
          <div class="cloud"></div>
          <div class="cloud1"></div>
          <div class="cloud1 cloud2"></div>
          <div class="cloud1 cloud3"></div>
        </div>
        <div class="rain-container">
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
        </div>
      </div>
      <!-- RAIN - CLOUD + BEHIND SUN + RAIN -->
      <div class="icon-10d icon">
        <div class="icon-10d-sun-container icon-10n-sun-container">
          <div class="sun"></div>
        </div>
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
        <div class="rain-container">
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
        </div>
      </div>
      <!-- night -->
      <div class="icon-10n icon">
        <div class="icon-10n-sun-container">
          <div class="icon-01n-sun"></div>
        </div>
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
        <div class="rain-container">
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
          <div class="rain-drop"></div>
          <div class="rain-drop rain-drop1"></div>
        </div>
      </div>

      <!-- THUNDERSTORM -->
      <div class="icon-11d icon-11n icon">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
        <div class="cloud-container broken-cloud1">
          <div class="cloud"></div>
          <div class="cloud1"></div>
          <div class="cloud1 cloud2"></div>
          <div class="cloud1 cloud3"></div>
        </div>
        <div class="icon-11d-thunder-container">
          <div class="thunder"></div>
          <!-- <div class="thunder1"></div> -->
          <svg
            height="50px"
            width="60px"
            style="position: relative; top: -9px; left: -10px"
          >
            <polygon
              points="20,3 43,1 1,40"
              style="fill: #ffa500; stroke-width: 0"
            />
          </svg>
        </div>
      </div>

      <!--  SNOW COMING -->
      <div class="icon-13d icon-13n icon">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
        <div class="icon-13d-snow-container">
          <div class="snow"></div>
          <div class="snow1"></div>
          <div class="snow snow3"></div>
          <div class="snow snow3 snow4"></div>
          <div class="snow-square"></div>
          <div class="snow-square snow-square1"></div>
          <div class="snow-square snow-square2"></div>
          <div class="snow-square snow-square3"></div>
          <div class="snow-square snow-square4"></div>
          <div class="snow-square snow-square5"></div>
          <div class="snow-square snow-square6"></div>
          <div class="snow-square snow-square7"></div>
        </div>
        <div class="icon-13d-snow-container1">
          <div class="snow"></div>
          <div class="snow1"></div>
          <div class="snow snow3"></div>
          <div class="snow snow3 snow4"></div>
          <div class="snow-square"></div>
          <div class="snow-square snow-square1"></div>
          <div class="snow-square snow-square2"></div>
          <div class="snow-square snow-square3"></div>
          <div class="snow-square snow-square4"></div>
          <div class="snow-square snow-square5"></div>
          <div class="snow-square snow-square6"></div>
          <div class="snow-square snow-square7"></div>
        </div>
        <div class="icon-13d-snow-container2">
          <div class="snow"></div>
          <div class="snow1"></div>
          <div class="snow snow3"></div>
          <div class="snow snow3 snow4"></div>
          <div class="snow-square"></div>
          <div class="snow-square snow-square1"></div>
          <div class="snow-square snow-square2"></div>
          <div class="snow-square snow-square3"></div>
          <div class="snow-square snow-square4"></div>
          <div class="snow-square snow-square5"></div>
          <div class="snow-square snow-square6"></div>
          <div class="snow-square snow-square7"></div>
        </div>
        <div class="icon-13d-snow-container3">
          <div class="snow"></div>
          <div class="snow1"></div>
          <div class="snow snow3"></div>
          <div class="snow snow3 snow4"></div>
          <div class="snow-square"></div>
          <div class="snow-square snow-square1"></div>
          <div class="snow-square snow-square2"></div>
          <div class="snow-square snow-square3"></div>
          <div class="snow-square snow-square4"></div>
          <div class="snow-square snow-square5"></div>
          <div class="snow-square snow-square6"></div>
          <div class="snow-square snow-square7"></div>
        </div>
      </div>
    <!-- MIST -->
    <div class="icon-50d icon-50n icon">
      <div class="cloud"></div>
      <div class="cloud1"></div>
      <div class="cloud1 cloud2"></div>
      <div class="cloud1 cloud3"></div>
      <div class="broken-cloud1">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud1 cloud2"></div>
        <div class="cloud1 cloud3"></div>
      </div>
      <div class="mist-container">
        <div class="mist"></div><span class="mist1"></span>
      <div class="mist2"></div>
      <div class="mist3"></div><span class="mist4"></span>
    </div>
    </div>
      <!--  -->
      <section>
        <form id="myForm">
          <input
            id="inputCity"
            type="text"
            placeholder="Enter city name..."
            required
          />
          <button id="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </section>

      <!-- city weather container -->
      <section>
        <div class="weather-data-container data-container">
          <div>
            <div>
              <button class="default-city-name">
                <i class="fa-solid fa-star"></i>
              </button>
              <button class="delete-default-city-name">
                <i class="fa-solid fa-trash-can"></i>
              </button>

              <h1 id="city-name">
                Enter a country or city name to start searching.<span
                  id="coutry-name"
                ></span>
              </h1>
              <p id="current-date"></p>
              <p id="weather-description"></p>
              <div id="weather-icon-container"></div>
              <img
                id="weather-icon"
                src="./assets/images/logo.png"
                alt="weather icon"
              />
            </div>
            <ul>
              <li id="temperature"></li>
              <span id="feels-like"></span>

              <li id="max-min-temp"></li>

              <li>
                <i class="fa-solid fa-droplet"></i><span id="humidity"></span>
              </li>
              <li>
                <i class="fa-solid fa-wind"></i><span id="wind-speed"></span>
              </li>
              <li>
                <i class="fa-solid fa-sun" id="uv-index-icon"></i
                ><span id="uv-index"></span>
              </li>
            </ul>
            <div class="sun-container">
              <div class="sun-container-sunrise">
                <i class="fa-solid fa-sun fa-sun-sunrise"></i>
                <i class="fa-solid fa-arrow-up"></i>
                <span id="sunrise-time"></span>
              </div>
              <div class="sun-container-sunset">
                <i class="fa-solid fa-sun fa-sun-sunset"></i>
                <i class="fa-solid fa-arrow-down"></i
                ><span id="sunset-time"></span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="hourly-forecast-container data-container">
          <h3>Hourly Forecast</h3>
          <div id="hourly-forecast"></div>
        </div>
      </section>

      <section>
        <div class="forecast-container data-container">
          <h3>Extended Forecast</h3>
          <div id="forecast"></div>
        </div>
      </section>

      <section>
        <div class="storage-container data-container">
          <h3>Recent Searches</h3>
          <div class="city-list-style">
            <ul id="saved-cities"></ul>
          </div>

          <div class="clear-btn-container">
            <button class="clear-cities-btn">CLEAR</button>
          </div>
        </div>
      </section>
    </main>
    <section>
      <div class="footer-container data-container">
        <p>Designed by</p>
        <a href="https://esmendez90.github.io/portfolio/" target="_blank"
          ><img src="./assets/images/logo.png" alt="EM icon" ;
        /></a>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section>
        <form id="myForm">
          <input
            id="inputCity"
            type="text"
            placeholder="Enter city name..."
            required
          />
          <button id="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </section>

      <!-- city weather container -->
      <section>
        <div class="weather-data-container data-container">
          <div>
            <div>
              <button class="default-city-name"><i class="fa-solid fa-star"></i></button>
              <h1 id="city-name">
                NEW YORK, <span id="coutry-name">USA</span>
              </h1>
              <p id="current-date">6/233/2333</p>
              <p id="weather-description">Description</p>

              <img id="weather-icon" src="" alt="weather icon" />
            </div>
            <ul>
              <li id="temperature">70 F</li>
              <span id="feels-like">feels like 90 F</span>

              <li id="max-min-temp">MaxTemp/MinTemp</li>

              <li>
                <i class="fa-solid fa-droplet"></i
                ><span id="humidity">40%</span>
              </li>
              <li>
                <i class="fa-solid fa-wind"></i
                ><span id="wind-speed">34mph</span>
              </li>
              <li>
                <i class="fa-solid fa-sun" id="uv-index-icon"></i><span id="uv-index">12</span>
              </li>
            </ul>
            <div class="sun-container">
              <div class="sun-container-sunrise">
                <i class="fa-solid fa-sun fa-sun-sunrise"></i>
                <i class="fa-solid fa-arrow-up"></i>
                <span id="sunrise-time">6:30</span>
              </div>
              <div class="sun-container-sunset">
                <i class="fa-solid fa-sun fa-sun-sunset"></i>
                <i class="fa-solid fa-arrow-down"></i><span id="sunset-time">19:30</span>
              </div>
            </div>
           
          </div>
        </div>
      </section>

      <section>
        <div class="hourly-forecast-container data-container">
          <h3>Hourly Forecast</h3>
          <div id="hourly-forecast"></div>
        </div>
      </section>

      <section>
        <div class="forecast-container data-container">
          <h3>Extended Forecast</h3>
          <div id="forecast"></div>
        </div>
      </section>

      <section>
        <div class="storage-container data-container">
          <h3>Recent Searches</h3>
          <div class="city-list-style">
            <ul id="saved-cities"></ul>
          </div>

          <div class="clear-btn-container">
            <button class="clear-cities-btn">Clear list</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>

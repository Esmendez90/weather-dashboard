<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <section>
      <div class="form-container">
        <form id="myForm">
          <input id="city" type="text" required />
          <button id="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </section>

    <section>
      <div class="weatherData-container" style="position: relative">
        <div>
          <h1 id="city-name"></h1>
          <h3 id="temperature"></h3>
          <p><i class="fa-solid fa-droplet"></i><span id="humidity"></span></p>
          <p><i class="fa-solid fa-wind"></i><span id="wind-speed"></span></p>
          <p>UV index<span id="uv-index" style="margin-left: 5px"></span></p>
        </div>
        <div class="weatherIcon-container">
          <img id="weather-icon" src="" alt="weather icon" />
        </div>
      </div>
    </section>

    <section>
      <div class="forecast-container">
        <h3>Extended Forecast</h3>
        <div id="forecast"></div>
      </div>
    </section>

    <section>
      <form class="storage-container">
        <h3>Recent Searches</h3>
        <div class="city-list-style">
          <ul id="saved-cities" class="list-group list-group-flush"></ul>
        </div>
        <div id="clear-cities">
          <button class="clearBtn" onclick="deleteItems()">Clear</button>
        </div>
      </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
